    <title>Image Slider</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"

    <div class="slider-container">

        <img src="https://images.unsplash.com/photo-1551854415-1df5f0d94b99" width="800" alt="image" />

        </div>
      <i class="fas fa-angle-double-left btn prev"></i>
      <i class="fas fa-angle-double-right btn next"></i>
    </div>
    <h1>Dressed in vibes, chasing dreams</h1>
    <p>get into the festive spirit in all-day looks that take you where you want to be. shop our jersey collection.</p>
    <button>Shop</button>
    <script src="index.js"></script>
